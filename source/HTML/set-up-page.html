<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="author" content="Tommy Tran" >
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<title>Set Up</title>
    </head>
    <body class="setup">
        <header>
            <div><b>SETUP</b>
                </div>
        </header>
        <div class="flex-container">
            <div class="title">
                <div class="left"><b>Pomo Task</b></div>
                <div class="right"><b>Estimate</b></div>
            </div>
            <div class="entry">
                <input class="left" type="text" placeholder="Enter Task">
                <input class="right" type="number" placeholder="   1 pomo" 
                    min="1" max="5" step="1">
            </div>  
        </div>
        <button class="cButton">Create</button>
        <hr class="first">
        <div class="flex-container">
            <div class="title">
                <div class="left"><b>Setting</b></div>
                <div class="right"><b>Option</b></div>
            </div>
            <div class="entry">
                <div class="left">Session Timer</div>
                <input class="right" type="number" placeholder="   25 min" 
                    min="20" max="30" step="5" onkeydown="return false">
            </div>
            <div class="entry">
                <div class="left">Sessions Per Cycle</div>
                <input class="right" type="number" placeholder="   4 sess" 
                    min="1" max="5" step="1" onkeydown="return false">
            </div>
            <div class="entry">
                <div class="left">Short Break Timer</div>
                <input class="right" type="number" placeholder="   5 min" 
                    min="5" max="10" step="1" onkeydown="return false">
            </div>
            <div class="entry">
                <div class="left">Long Break Timer</div>
                <input class="right" type="number" placeholder="   20 min" 
                    min="15" max="30" step="5" onkeydown="return false">
            </div>    
            <gsetting-component button-id="dark-mode-button" name="Dark Mode">
            </gsetting-component>
        </div>
        <hr>
        <div class="flex-container">
            <div class="title">
                <div class="left"><b>Timer Sounds Setting</b></div>
                <div class="right"><b>Beeps</b></div>
            </div>
            <div class="entry">
                <div class="left">Short Break:</div>
                <input class="right" type="number" placeholder="   1" 
                    min="1" max="5" step="1" onkeydown="return false">
            </div>
            <div class="entry">
                <div class="left">Long Break</div>
                <input class="right" type="number" placeholder="   5" 
                    min="1" max="10" step="1" onkeydown="return false">
            </div>
        </div>       
        <hr>
        <button class="bButton">Begin</button>
        <p><b>Total Time: 0 minutes</b></p>
        
        <script type="text/javascript" src="../JS/set-up-page.js"></script>
        <script type="text/javascript" src="../JS/main.js"></script>
    </body>
</html>
