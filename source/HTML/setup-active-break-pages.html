<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="author" content="Tommy, Zongchen, Ari" >
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<title>Set Up</title>
    </head>
    <body>
        <section id="setup" class="set-up-page">
            <header>
                <p class="p-title">SETUP</p>
            </header>
            <div id="active-task-container" class="flex-container">
                <div class="task-title">
                    <div class="task-left"><b>Task List</b></div>
                    <div class="task-right"><b>Estimate</b></div>
                </div>
                <task-component></task-component>
                
            </div>
            <button id="create" class="cButton">Create</button>
            <hr class="orange-hr">
            <div class="flex-container">
                <div class="task-title">
                    <div class="task-left"><b>Pomo Setting</b></div>
                    <div class="task-right"><b>Option</b></div>
                </div>
                <div class="task-entry">
                    <div class="task-left">One Pomo Length</div>
                    <input class="task-right" id = "task-right-len" type="number" placeholder="   25 min" 
                        min="20" max="35" step="5" onkeydown="return false">
                </div>
                <div class="task-entry">
                    <div class="task-left">Total Pomos</div>
                    <input class="task-right" id ="task-right-total" type="number" placeholder="   4 sess" 
                        min="1" max="5" step="1" onkeydown="return false">
                </div>
                <div class="task-entry">
                    <div class="task-left">Short Break Length in between Pomos</div>
                    <input class="task-right" id = "task-right-break-btw" type="number" placeholder="   5 min" 
                        min="5" max="10" step="1" onkeydown="return false">
                </div>
                <div class="task-entry">
                    <div class="task-left">Long Break Timer</div>
                    <input class="task-right" id = "task-right-long-break" type="number" placeholder="   20 min" 
                        min="15" max="30" step="5" onkeydown="return false">
                </div>    
                <slider-component button-id="dark-mode-button" name="Dark Mode"></slider-component> 
                <!--  -->
            </div>
            <hr>
            <div class="flex-container">
                <div class="task-title">
                    <div class="task-left"><b>Timer Sounds Setting</b></div>
                    <div class="task-right"><b>Beeps</b></div>
                </div>
                <div class="task-entry">
                    <div class="task-left">Short Break:</div>
                    <input class="task-right" type="number" placeholder="   1" 
                        min="1" max="5" step="1" onkeydown="return false">
                </div>
                <div class="task-entry">
                    <div class="task-left">Long Break</div>
                    <input class="task-right" type="number" placeholder="   5" 
                        min="1" max="10" step="1" onkeydown="return false">
                </div>
            </div>       
            <hr>
            <a href="#active-page"><button id="begin" class="bButton">Begin</button></a>
            <p><b>Total Time: 0 minutes</b></p>
        </section>
        <section id="active-page" class="active-page section-page">
            <p class="p-title">Pomodoro Timer</p>
            <main>
                <div class="timer-container">
                    <div id="progress-bar" class="progress-bar"></div> 
                    <p class="timer" id="timer"></p>
                </div>
                <div>
                    <p id="first-task" class="task">Sample Task 1</p>
                </div>
                
                <button id="pomo-button" class="button">Abort</button>
            </main>
            <a id="to-break-page" href="#break-page" style="visibility: hidden;"></a>
        </section>
        <section id="break-page" class="break-page section-page">
            <p class="p-title">Short Break</p>
            <div class="break-timer-container">
                <div class="timer-container">
                    <p class="timer" id="break-timer"></p>
                </div>
                <button id="break-button" class="button">Abort</button>
            </div>
            <div id="break-task-container" class="flex-container">
                <div class="task-title">
                    <div class="task-left"><b>Task List</b></div>
                    <div class="task-right"><b>Mark Done</b></div>
                </div>
                <!-- <task-component type="checkbox" left-pointer-event="none"></task-component> -->
            </div>
            <a id="to-active-page" href="#active-page" style="visibility: hidden;"></a>
        </section>
        <audio id="beep"><source src="./sounds/Beep.mp3"></audio>
        <audio id="tick"><source src="./sounds/Tick.mp3"></audio>
        <audio id="click"><source src="./sounds/Click.mp3"></audio>
        <script type="text/javascript" src="../JS/main.js"></script>
        <script type="text/javascript" src="../JS/slider-component.js"></script>
        <script type="text/javascript" src="../JS/set-up-page.js"></script>
        <script type="text/javascript" src="../JS/active-break-pages.js"></script>
    </body>
    
</html>
