<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Tommy Tran" >
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>Settings</title>
    </head>
    <body class="settings-page" id="settings">
        <header>
            <p class="page-title">Settings</p>
        </header>
        <main class="settings">
            <p>Set Timers</p>
            <section class="timer-settings">
                <div class="timer-container">
                    <p>Pomodoro</p>
                    <input class="timer-input" type="text" id="pomodoro"  maxlength="2" value="25">
                    <p>mins</p>
                </div>
                <div class="timer-container">
                    <p>Short Break</p>
                    <input  class="timer-input" type="text" id="short-break"  maxlength="2" value="5">
                    <p>mins</p>
                </div>
                <div class="timer-container">
                    <p>Long Break</p>
                    <input  class="timer-input" type="text" id="long-break" maxlength="2" value="15">
                    <p>mins</p>
                </div>
            </section>
            <section id="general-settings" class="general-settings">
                <gsetting-component button-id="dark-mode-button" name="Dark Mode">
                </gsetting-component>
                <gsetting-component button-id="auto-start-button" name="Auto Start Next Pomo?">
                </gsetting-component>

                <!-- will create component here -->
            </section>
            <button class="to-landing-page">Return to Start Page</button>
        </main>
        <script type="text/javascript" src="../JS/settings-page.js"></script>
        <script type="text/javascript" src="../JS/main.js"></script>
    </body>
</html>
