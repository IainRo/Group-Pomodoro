<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Brian Lam">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&Oswald:wght@700&Open+Sans&display=swap" rel="stylesheet">
        <title>Results</title>
    </head>
    <body style = "background-color: rgb(242, 71, 38, 80%);">
        <header>
            <div class="logo">
                <span class="ob-page-title">wepomo</span>
            </div>
        </header>
        <main class="results-container">
            
            <h1>Great Job!</h1>
            <grid class="two-col-grid-container" id="results">
                <p class="table-header">Tasks completed: </p>
                <p class="table-header">Tasks left to do: </p>
                <ol id="complete-items">
                    <div class="task-comp">
                        <div class="task-main">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path style="fill:green" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.25 17.292l-4.5-4.364 1.857-1.858 2.643 2.506 5.643-5.784 1.857 1.857-7.5 7.643z"/></svg>
                            <span class="task-name">
                                    eat cheese
                            </span>
                        </div>
                        <div class="task-info">
                            <span class="actual-pomo">0</span>
                            <span class="expected-pomo">/1 pomos</span>
                        </div>
                    </div>
                    <div class="task-comp">
                        <div class="task-main">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path style="fill:green" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.25 17.292l-4.5-4.364 1.857-1.858 2.643 2.506 5.643-5.784 1.857 1.857-7.5 7.643z"/></svg>
                            <span class="task-name">
                                    eat cheese
                            </span>
                        </div>
                        <div class="task-info">
                            <span class="actual-pomo">0</span>
                            <span class="expected-pomo">/1 pomos</span>
                        </div>
                    </div>

                </ol>
                <ol id="uncomplete-items">
                </ol>
            </grid>
            <div style="text-align: center;">
                <p class="p-body" id="message"></p>
            </div>
            <div class="div-flex-row">
                <button class="ob-button" id="print" onclick="print()">Assessment</button>
                <a href="landing-page.html"> <button class="ob-button">Restart</button></a>
            </div>
        </main>
        <script src="../JS/results-page.js"></script>
    </body>
</html>
