    <body id="landing" class="orange">

        <main>
            <p class="p-body">Good luck on your work today!</p>

        </main>
        <p id="output">TESTING SPEECH HERE<p>
        <script>let exports = {};</script>
        <script src="../JS/landing-page.js"></script>

        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                        pageLanguage: 'en', 
                        includedLanguages: 'ko,ja,fr,es,de,zh-CN,zh-TW', 
                        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                        }, 
                    'google_translate_element');
            }
        </script>
        <script>
            var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition
            var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList
            var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent
        
            var recognition = new SpeechRecognition();
            var speechRecognitionList = new SpeechGrammarList();
            recognition.grammars = speechRecognitionList;
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        
            var diagnostic = document.getElementById('output');
        
            document.body.onclick = function() {
            recognition.start();
            console.log('Ready to receive a command.');
            }
        
            recognition.onresult = function(event) {
            var recieved = event.results[0][0].transcript;
            diagnostic.textContent = 'Result received: ' + recieved + '.';
            console.log('Confidence: ' + event.results[0][0].confidence);
            }
        
            recognition.onspeechend = function() {
            recognition.stop();
            }
        
            recognition.onnomatch = function(event) {
            diagnostic.textContent = "I didn't recognise that color.";
            }
        
            recognition.onerror = function(event) {
            diagnostic.textContent = 'Error occurred in recognition: ' + event.error;
            }
            </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>
