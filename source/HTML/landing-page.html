<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <title>Landing Page</title>

    <style>
        body {
            background-color: rgb(242, 71, 38, 80%) ! important;
        }
        
        body > main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 40vh;
        }
        
        #fun-facts {
            color: white;
            text-align: center;
            margin-top: 10px;
            max-width: 320px;
            height: 80px;
        }
        @media only screen and (max-height: 250px) {
            .ob-page-title{
                visibility: hidden;
            }
        }
    </style>
    
    <body class="landing-page" id="landing">
        <header class="logo">wepomo</header>
    
        <main>
            <p class="p-body">Good luck on your work today!</p>
            <button id="to-set-up" class="ob-button">Start</button>
            <button id="to-how-to" class="ob-button">How To</button>
            <div id="fun-facts">Fun Fact: Pomodoro is Tomato in Italian!</div>
            <a id="download-wepomo" href="" style="color: #fff; position: fixed; transform: translateY(300px); text-align: center;" download>download wepomo</a>
        </main>
        
        <script src="../JS/landing-page.js"></script>
